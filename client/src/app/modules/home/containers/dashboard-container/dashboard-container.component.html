<div class="row">
  <app-month-filter>
  </app-month-filter>
</div>

<div class="row mt-5">
  <app-accounts-list
    [accounts$]="accounts$"
    (showDetails$)="showAccountDetails($event)"
    (addAccount$)="addAccount()"
    (transfer$)="addTransfer()">
  </app-accounts-list>
</div>

<div class="row mt-5">
  <app-dashboard-filters
  [accounts$]="accounts$"
  (applyFilters)="applyFilters($event)">
  </app-dashboard-filters>
</div>
<div class="row mt-5">
  <app-transactions-list
    [transactions$]="filteredTransactions$"
    [accounts$]="accounts$"
    [transferTransactions$]="transferTransactions$"
    (addTransaction$)="addTransaction()"
    (showDetails$)="showTransactionDetails($event)"
    (showTransferDetails$)="showTransferDetails($event)">
  </app-transactions-list>
</div>

<div class="row mt-5">
  <app-transactions-stats
    [transactions$]="filteredTransactions$"
    [accounts$]="accounts$"
    [transferTransactions$]="transferTransactions$">
  </app-transactions-stats>
</div>
