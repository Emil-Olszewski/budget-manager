<div class="card">
  <div class="card-body">
    <div>
      <h1>
        <ng-container *ngIf="tag$ | async; else create">
          Edit
        </ng-container>
        <ng-template #create>
          Create
        </ng-template>
        tag
      </h1>
      <div class="mt-3">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div>
            <label for="name" class="form-label">Name</label>
            <input class="form-control"
                   id="name"
                   type="text"
                   placeholder="Enter name"
                   formControlName="name"
                   formControlValidation="form.controls['name']">
            <app-form-control-validation-error [control]="form.controls['name']">
            </app-form-control-validation-error>
          </div>
          <div>
            <label for="type2" class="form-label">Type</label>
            <select class="form-select" id="type2"
                    formControlName="type2"
                    formControlValidation="form.controls['type2']">
              <option selected value="2">For outcome</option>
              <option value="1">For income</option>
            </select>
            <app-form-control-validation-error [control]="form.controls['type2']">
            </app-form-control-validation-error>
          </div>
          <div class="row justify-content-around">
            <div class="col">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col text-end">
              <button type="button" class="btn btn-outline-primary" (click)="goBack$.emit()">Go back</button> &nbsp;
              <button *ngIf="tag$ | async" type="button" class="btn btn-danger" (click)="delete$.emit()">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
