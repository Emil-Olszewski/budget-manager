<div class="card">
  <div class="card-body">
    <div>
      <h1>
        <ng-container *ngIf="account$ | async; else create">
          Edit
        </ng-container>
        <ng-template #create>
          Create
        </ng-template>
        account
      </h1>
      <div class="mt-3">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div>
            <label for="name" class="form-label">Name</label>
            <input class="form-control"
                   id="name"
                   type="text"
                   placeholder="Enter name"
                   formControlName="name"
                   formControlValidation="form.controls['name']">
            <app-form-control-validation-error [control]="form.controls['name']">
            </app-form-control-validation-error>
          </div>
          <div>
            <label for="currency" class="form-label">Currency</label>
            <select class="form-select" id="currency"
                    formControlName="currency"
                    formControlValidation="form.controls['currency']">
              <option selected [value]="Currency.pln">{{Currency.pln | currencyName}}</option>
              <option [value]="Currency.eur">{{Currency.eur | currencyName}}</option>
              <option [value]="Currency.usd">{{Currency.usd | currencyName}}</option>
            </select>
            <app-form-control-validation-error [control]="form.controls['currency']">
            </app-form-control-validation-error>
          </div>
          <div>
            <label for="name" class="form-label">Initial balance</label>
            <input class="form-control"
                   id="initialBalance"
                   type="number"
                   placeholder="Enter initial balance"
                   formControlName="initialBalance"
                   formControlValidation="form.controls['initialBalance']">
            <app-form-control-validation-error [control]="form.controls['initialBalance']">
            </app-form-control-validation-error>
          </div>
          <div class="row justify-content-around">
            <div class="col">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col text-end">
              <button type="button" class="btn btn-outline-primary" (click)="goBack$.emit()">Go back</button> &nbsp;
              <button *ngIf="account$ | async" type="button" class="btn btn-danger" (click)="delete$.emit()">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
