<h1>Accounts</h1>
<hr>
<ng-container *ngIf="accounts$ | async as accounts">
  <ng-container *ngIf="accounts.length === 0; else accountsList">
    You have no accounts yet.
  </ng-container>
</ng-container>

<ng-template #accountsList>
  <div class="row">
    <div *ngFor="let account of accounts$ | async" class=" col-3">
      <div class="card card-body">
        <h3>{{account.name}}</h3>
        {{account.balance | number: '1.2-2'}} {{account.currency | currencyName}} <br>
        <button class="btn btn-sm btn-primary" (click)="showDetails$.emit(account.id)">
          Details
        </button>
      </div>
    </div>
    <div class="col-3">
      <div class="card card-body h-100 justify-content-end">
        <h3 class="text-secondary text-center">+</h3>
        <button class="btn btn-sm btn-primary" (click)="addAccount$.emit()">Add account</button>
      </div>
    </div>
  </div>
</ng-template>
